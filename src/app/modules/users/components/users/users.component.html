<div class="app-users">
	<!-- Loading -->
	<div class="app-loading" *ngIf="isLoader$ | async">
		<img src="assets/svg/spinner.svg">
		<h4>Loading content...</h4>
	</div>

	<!-- Error -->
	<div *ngIf="error$ | async as error">{{ error }}</div>

	<!-- Users -->
	<div *ngFor="let user of users$ | async">
		<app-user [user]="user" />
	</div>
</div>
